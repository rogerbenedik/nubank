<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500&family=Source+Sans+Pro:wght@300;400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/js/svg-inject.min.js">
  <title>NuBank | Project</title>
</head>

<body>
  <!-- =====HEADER ===-->
  <header id="header">
    <!-- ===== NavBar Mobile ===-->
    <nav class="navbar-mobile">
      <div class="bx" id="bx"></div>
      <div class="logo">
        <a href="">
          <img src="/svg/logonu.svg" alt="NuBank Logo" onload="SVGInject(this)">
        </a>
      </div>
      <a href="">Login</a>
    </nav>
    <!-- ===== Navbar Desktop ===-->
    <nav class="navbar-desktop">
      <div class="navbar-desktop-item-1">
        <div class="logo">
          <img src="/svg/logonu.svg" alt="NuBank Logo" onload="SVGInject(this)">
        </div>
        <ul class="menu-desktop">
          <li class="menu-item" id="menu-item-1">
            <a href="" class="nav-link-desktop">NuBank</a>
            <ul class="dropdrown-menu" id="dropdown-item-1">
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">O Nu</a></li>
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Carreiras</a></li>
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Impresa</a></li>
            </ul>
          </li>
          <li class="menu-item" id="menu-item-2">
            <a href="" class="nav-link-desktop">Conta Digital</a>
            <ul class="dropdrown-menu" id="dropdown-item-2">
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Crie sua conta</a></li>
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Transfências</a></li>
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Rendimento</a></li>
            </ul>
          </li>
          <li class="menu-item" id="menu-item-3">
            <a href="" class="nav-link-desktop">Pra Você</a>
            <ul class="dropdrown-menu" id="dropdown-item-3">
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Comunidade</a></li>
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Rewards</a></li>
              <li class="dropdown-item"><a href="" class="nav-link-dropdown">Novidades</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="navbar-desktop-item-2">
        <a href="" class="btn mr-2">Quero ser NuBank</a>
        <a href="">Login</a>
      </div>
    </nav>
    <!-- === Menu Mobile === -->
    <nav class="menu-mobile" id="menu-mobile">
      <ul class="nav-list-mobile">
        <li><a href="" class="nav-link-mobile">Nubank</a></li>
        <li><a href="" class="nav-link-mobile">Conta Digital</a></li>
        <li><a href="" class="nav-link-mobile">Pra Você</a></li>
        <li><a href="" class="nav-link-mobile">Quero ser Nubank</a></li>
        <li><a href="" class="nav-link-mobile">Redes socias</a></li>
        <li class="mt-3">
          <a href=""><img src="/svg/icon-facebook.svg" alt="NuBank Logo" onload="SVGInject(this)"></a>
          <a href=""><img src="/svg/icon-youtube.svg" alt="NuBank Logo" onload="SVGInject(this)"></a>
          <a href=""><img src="/svg/icon-instagram.svg" alt="NuBank Logo" onload="SVGInject(this)"></a>
          <a href=""><img src="/svg/icon-twitter.svg" alt="NuBank Logo" onload="SVGInject(this)"></a>
        </li>
      </ul>
    </nav>
  </header>



  <!--JS-->
  <script src="/js/app.js"></script>
</body>

</html>
